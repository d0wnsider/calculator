<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display-container">
            <div id="display-result"></div>
            <div id="display"></div>
        </div>
        <div class="number-container">
            <button type="button" id="zero" class="btn digits">0</button>
            <button type="button" id="one" class="btn digits">1</button>
            <button type="button" id ="two" class="btn digits">2</button>
            <button type="button" id ="three" class="btn digits">3</button>
            <button type="button" id ="four" class="btn digits">4</button>
            <button type="button" id ="five" class="btn digits">5</button>
            <button type="button" id ="six" class="btn digits">6</button>
            <button type="button" id ="seven" class="btn digits">7</button>
            <button type="button" id ="eight" class="btn digits">8</button>
            <button type="button" id ="nine" class="btn digits">9</button>
            <button type="button" id ="equals" class="btn eq">=</button>
            <button type="button" id ="divide" class="btn operators">/</button>
            <button type="button" id ="multiply" class="btn operators">*</button>
            <button type="button" id ="subtract" class="btn operators">-</button>
            <button type="button" id ="add" class="btn operators">+</button>
            <button type="button" id ="clear" class="btn clrdel">CLR</button>
            <button type="button" id ="delete" class="btn clrdel">DEL</button>
            <button type="button" id ="modulo" class="btn operators">%</button>
            <button type="button" id ="dot" class="btn operators">.</button>
        </div>
    </div>
</body>
</html>
