<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div class="number-container">
            <button type="button" id="zero" class="btn digits" value="0">0</button>
            <button type="button" id="one" class="btn digits" value="1">1</button>
            <button type="button" id ="two" class="btn digits" value="2">2</button>
            <button type="button" id ="three" class="btn digits" value="3">3</button>
            <button type="button" id ="four" class="btn digits" value="4">4</button>
            <button type="button" id ="five" class="btn digits" value="5">5</button>
            <button type="button" id ="six" class="btn digits" value="6">6</button>
            <button type="button" id ="seven" class="btn digits" value="7">7</button>
            <button type="button" id ="eight" class="btn digits" value="8">8</button>
            <button type="button" id ="nine" class="btn digits" value="9">9</button>
            <button type="button" id ="equals" class="btn eq" value="=">=</button>
            <button type="button" id ="divide" class="btn operators" value="/">/</button>
            <button type="button" id ="multiply" class="btn operators" value="*">*</button>
            <button type="button" id ="subtract" class="btn operators" value="-">-</button>
            <button type="button" id ="add" class="btn operators" value="+">+</button>
            <button type="button" id ="clear" class="btn clrdel" value="clr">CLR</button>
            <button type="button" id ="delete" class="btn clrdel" value="del">DEL</button>
            <button type="button" id ="modulo" class="btn operators" value="%">%</button>
            <button type="button" id ="dot" class="btn operators" value=".">.</button>
        </div>
    </div>
</body>
</html>
